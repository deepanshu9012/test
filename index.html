<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Structure</title>
</head>
<frameset rows="20%,80%">
    <frame src="about:blank" name="topFrame">
    <frameset cols="120px,*">
        <frame src="left.html" name="leftFrame" scrolling="no" >
        <frame src="right.html" scrolling="no"  name="rightFrame">
    </frameset>
</frameset>
</html>
