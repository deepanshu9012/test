<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Box Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .vertical-menu {
            width: 200px;
        }
        .vertical-menu a {
            background-color: #eee;
            color: black;
            display: block;
            padding: 12px;
            text-decoration: none;
        }
        .vertical-menu a:hover {
            background-color: #ccc;
        }
        .vertical-menu a.active {
            background-color: #04AA6D;
            color: white;
        }
    </style>
</head>
<body>

<div class="vertical-menu">
    <a href="home.html" target="right" class="active">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
    <a href="#">Signout</a>
</div>

</body>
</html>
